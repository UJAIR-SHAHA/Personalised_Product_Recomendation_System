<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card rounded shadow custom-hover">
          <img src="{{ product['imageUrl'] }}" class="card-img-top img-fluid" alt="{{ product['product_name'] }}" style="height: 200px; width: 100% object-fit: cover; ">
        <div class="card-body">
          <h5 class="card-title" style="font-size:20px">{{truncate(product['product_name'],15) }}</h5>

          <p class="card-text" style="font-size:15px">Brand: {{ product['Brand'] }}</p>
          <button type="button" class="btn btn-primary" style="font-size:15px" data-toggle="modal" data-target="#productModal1{{ index }}">Buy Now</button>
            <button  type="submit" class="btn btn-primary" id="View_Similar_Product" style="font-size:15px"
            onclick="viewSimilar('{{ product['product_id'] }}')">View Similar </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" style="justify-content: center;" id="productModal1{{ index }}" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="justify-content: center;">
        <div class="modal-content" style="width:400px">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel1">{{ product['product_name'] }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6" style="padding-left:10px;">
                  <img src="{{ product['imageUrl'] }}" class="img-fluid" alt="{{ product['product_name'] }}" style="width: 300px; height:150px;">
              </div>
              <div class="col-md-6" style="padding-left:20px; padding-bottom:20px; font-size:20px">
                <p><strong>Brand:</strong> {{ product['Brand'] }}</p>
                <!-- Add other product details here -->
                <!-- Example: -->
                <p><strong>Price:</strong> {{ random_price }}</p>
                <!-- Add more details as needed -->
              </div>
            </div>
          </div>
          <div class="modal-footer" style="font-size:10px">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"  >Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
