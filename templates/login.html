<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

{% include 'navbar.html' %}

{% if error_message %}
    <div class="alert alert-danger text-center">{{ error_message }}</div>
{% endif %}

<!-- Section: Design Block -->
<section class="container1" style="margin-top:auto">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5  text-lg-start" style=" margin:5% 20%; border-radius: 30px; background-color: hsl(0, 0%, 90%)">
    <div>
      <div class=" row gx-lg-5">
        <div class="col-lg-6 mb-5 mb-lg-0 text-center">
          <h1 class="my-5 fw-bold ls-tight ">
            Get Your <br />
            <span class="text-primary">Personalised Recommendation</span>
          </h1>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card" style="height:auto; width:auto;">
            <div class="card-body  py-5 px-md-5" style="height:auto;; width:auto">
              <h1 class="fw-bold text-center " style="font-size:60px; margin-bottom:90px">Login</h1>
              <form action="/login" class="" method="POST" style="max-width: 500px; max-height: auto;">
            <div class="form-group" style="margin-bottom:20px;">
                <input type="text" id="user_id" name="user_id" class="form-control mb-2" placeholder="Enter your User ID" required>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>

</body>
</html>
